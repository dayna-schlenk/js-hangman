<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <h1>JS Hangman Game</h1>

    <div class="lives-left-section">
        <p class="game-status">You have <span class="life-span">10</span> lives left</p>
    </div>
    
    <div class="word-stage"></div>

    <div class="abc-section"></div>

    <button class="reset">
        <i class="bi bi-arrow-clockwise"></i> Reset Game
    </button>
</body>
</html>
