<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Hangman</title>
    <script src="app.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Tilt+Warp&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center grid-container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1>Hangman</h1>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col align-self-center">
                <div class="lives-left-section">
                    <p class="game-status mb-0 p-3">You have <span class="life-span">10</span> lives left</p>
                </div>
            </div>
            <div class="col align-self-center">
                <button type="button" class="btn btn-primary reset">
                    <i class="bi bi-arrow-clockwise"></i> Reset Game
                </button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col align-self-center">
                <div class="word-stage p-5"></div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="abc-section"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
