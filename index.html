<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Hangman</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts -->
    <script src="app.js" defer></script>
</head>
<body>
    <h1>JS Hangman Game</h1>

    <p class="lives-left">Number of Lives Left: </p>

    <div class="letter-spaces">
        <!-- Letters populate here, above the underlines -->
    </div>

    <div class="empty-spaces">
        <!-- Underlines (empty spaces) WILL EVENTUALLY go here -->
    </div>

    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button>D</button>
    <button>E</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>I</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>M</button>
    <button>N</button>
    <button>O</button>
    <button>P</button>
    <button>Q</button>
    <button>R</button>
    <button>S</button>
    <button>T</button>
    <button>U</button>
    <button>V</button>
    <button>W</button>
    <button>X</button>
    <button>Y</button>
    <button>Z</button>  
</body>
</html>
