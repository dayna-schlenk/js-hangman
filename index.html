<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Hangman</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts -->
    <script src="app.js" defer></script>
</head>
<body>
    <h1>JS Hangman Game</h1>

    <p class="lives-left">Number of Lives Left: </p>
    
    <button class="generate-word-btn">Generate a Word</button>

    <div class="letter-spaces">
        <!-- Letters populate here, above the underlines -->
    </div>

    <div class="empty-spaces">
        <!-- Underlines (empty spaces) WILL EVENTUALLY go here -->
    </div>

    <button class="abc-btns">A</button>
    <button class="abc-btns">B</button>
    <button class="abc-btns">C</button>
    <button class="abc-btns">D</button>
    <button class="abc-btns">E</button>
    <button class="abc-btns">F</button>
    <button class="abc-btns">G</button>
    <button class="abc-btns">H</button>
    <button class="abc-btns">I</button>
    <button class="abc-btns">J</button>
    <button class="abc-btns">K</button>
    <button class="abc-btns">L</button>
    <button class="abc-btns">M</button>
    <button class="abc-btns">N</button>
    <button class="abc-btns">O</button>
    <button class="abc-btns">P</button>
    <button class="abc-btns">Q</button>
    <button class="abc-btns">R</button>
    <button class="abc-btns">S</button>
    <button class="abc-btns">T</button>
    <button class="abc-btns">U</button>
    <button class="abc-btns">V</button>
    <button class="abc-btns">W</button>
    <button class="abc-btns">X</button>
    <button class="abc-btns">Y</button>
    <button class="abc-btns">Z</button>  
</body>
</html>
